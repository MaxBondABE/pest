name: Pest Continuous Integration

on: [push]

jobs:
  run-ci:
    name: Pest Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: Build Grammar Bootstraping Executable
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --package pest_bootstrap
      - name: Run Grammar Bootstrap
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --package pest_bootstrap
      - name: Cargo Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all --verbose
      - name: Cargo Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --verbose
      - name: Cargo Doc
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --all --verbose
      - name: Cargo Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all -- -D warnings
      - name: Cargo Fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: fmt --all -- --check