name: Pest Continuous Integration

on: [push]

jobs:
  run-ci:
    name: Pest Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Install Rust toolchains - Nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
      - name: Minimal versions - Switch to Nightly
        run: rustup default nightly
      - name: Minimal versions - Run cargo
        run: cargo -Z minimal-versions generate-lockfile
      - name: Minimal versions - Switch back to Stable
        run: rustup default stable